<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="carter">
        <div class="display">
            134585.5
        </div>
        <div class="buttonHolder">
            <div class="upperRow">
                <button>AC</button>
                <button>C</button>
                <button>+/-</button>
                <button>/</button>
            </div>
            <div class="left">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="right">
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
